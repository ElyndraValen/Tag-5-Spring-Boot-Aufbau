# ========================================
# Tag 4: Spring Boot Aufbau - Spring Security Part 1
# Person Management System Configuration
# ========================================

# Application Name
spring.application.name=person-management

# Server Port
server.port=8080

# ========================================
# Database Configuration (H2 for quick start)
# ========================================
# H2 wird automatisch verwendet wenn keine andere DB konfiguriert ist
spring.datasource.url=jdbc:h2:mem:persondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console aktivieren (nur für Development!)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# Database Configuration (MariaDB - Alternative)
# ========================================
# Kommentiere H2 aus und aktiviere MariaDB wenn du eine echte DB willst:
#
# spring.datasource.url=jdbc:mariadb://localhost:3306/persondb
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ========================================
# JPA / Hibernate Configuration
# ========================================
# DDL auto (create-drop für Development, validate für Production)
spring.jpa.hibernate.ddl-auto=create-drop

# WICHTIG: data.sql NACH Hibernate Schema-Erstellung ausführen
spring.jpa.defer-datasource-initialization=true

# SQL Logging (für Development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Für MariaDB: org.hibernate.dialect.MariaDBDialect

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.javafleet.personmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Thymeleaf Configuration
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========================================
# Security Configuration
# ========================================
# Keine zusätzliche Config nötig - alles in SecurityConfig.java!
# Remember-Me Secret wird in SecurityConfig definiert

# ========================================
# Development Settings
# ========================================
# DevTools aktivieren (Hot Reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
