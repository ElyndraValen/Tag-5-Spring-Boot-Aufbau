<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Persons - Verwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        h1 { color: #333; }
        .logout-form { display: inline; }
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .logout-button:hover { background-color: #da190b; }
        .welcome {
            color: #666;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #667eea;
            color: white;
        }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>üë• Person Management System</h1>
            <p class="welcome">
                Willkommen, <strong sec:authentication="name">User</strong>!
                Rolle: <strong sec:authentication="principal.authorities">ROLE</strong>
            </p>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Abmelden</button>
        </form>
    </div>
    
    <h2>Alle Personen</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${personList}">
                <td th:text="${person.id}"/>
                <td th:text="${person.firstname}"/>
                <td th:text="${person.lastname}"/>
                <td th:text="${person.email}"/>
            </tr>
           
        </tbody>
    </table>
    
    <p style="margin-top: 30px; color: #666;">
        üìù Hinweis: Dies ist eine statische Demo-Seite. Morgen in Tag 5 verbinden wir das mit der echten API!
    </p>
</body>
</html>
